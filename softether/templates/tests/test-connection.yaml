apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "softether.fullname" . }}-test-connection"
  labels:
    {{- include "softether.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['nc']
      args: ['-z', '-v', '{{ include "softether.fullname" . }}', '{{ .Values.service.softether.port }}']
  restartPolicy: Never