apiVersion: v1
kind: Service
metadata:
  name: {{ include "softether.fullname" . }}
  labels:
    {{- include "softether.labels" . | nindent 4 }}
{{- if .Values.service.web.annotations }}
  annotations:
    {{ toYaml .Values.service.web.annotations | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.web.type }}
{{- if .Values.service.web.externalIPs }}
  externalIPs:
    {{ toYaml .Values.service.web.externalIPs | nindent 4 }}
{{- end }}
  ports:
    - name: softether
      targetPort: softether
      port: {{ .Values.service.softether.port }}
      protocol: TCP
  selector:
    {{- include "softether.selectorLabels" . | nindent 4 }}